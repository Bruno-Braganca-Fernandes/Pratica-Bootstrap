<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row shadow">
            <div class="col">
                <h2 class="mb-4">Formul√°rio de Registro</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="*    Nome">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="surname" placeholder="*    Sobrenome">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="*    E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="tel" placeholder="*    Telefone">
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="accept-terms">
                        <label for="accept-terms" class="form-check-label">Li e concordo com os termos do site </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-info w-100">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
