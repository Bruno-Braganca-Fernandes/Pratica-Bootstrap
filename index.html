<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row shadow bg-white ">
            <div class="col">
                <h2 class="mb-4 d-flex justify-content-center">
                    <i class="bi bi-square-fill"></i>
                    Formulário de Registro
                    <i class="bi bi-square-fill"></i>
                </h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="*    Nome" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="surname" placeholder="*    Sobrenome" required>
                    </div>
                    <div class="mb-3 form-control">
                        <select class="form-select border border-0" id="gender">
                            <option value="" disabled selected>    Gênero</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="*    E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="tel" placeholder="*    Telefone" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input " id="accept-terms">
                        <label for="accept-terms" class="form-check-label">Li e concordo com os termos do site </label>
                    </div>
                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="customSwitch" checked>
                        <label class="form-check-label" for="customSwitch">Concordo em receber notificações</label>
                    </div>
                    <div class=" mb-3 d-flex justify-content-center">
                        <button class="btn btn-info w-100">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
